        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            light = new BABYLON.DirectionalLight("light", new BABYLON.Vector3(-1, -1, -1), scene);
            light.diffuse = BABYLON.Color3.White();
            light.position = new BABYLON.Vector3(1000, 1500, 0);
            light.specular = new BABYLON.Color3(0.3, 0.3, 0.3);
            light.intensity = 1;

            var light1 = new BABYLON.DirectionalLight("light1", new BABYLON.Vector3(1, -1, 1), scene);
            light1.diffuse = BABYLON.Color3.White();
            light1.position = new BABYLON.Vector3(1000, 1500, 0);
            light1.specular = new BABYLON.Color3(0.3, 0.3, 0.3);
            light1.intensity = 0.6;

            light2 = new BABYLON.DirectionalLight("light2", new BABYLON.Vector3(58, 11, -61), scene);
            light2.diffuse = BABYLON.Color3.White();
            light2.position = new BABYLON.Vector3(64, 13, -80);
            light2.specular = new BABYLON.Color3(0.3, 0.3, 0.3);
            light2.intensity = 0.5;

            var light3 = new BABYLON.HemisphericLight("light3", new BABYLON.Vector3(1, -1, 1), scene);
            light3.diffuse = BABYLON.Color3.White();
            light3.position = new BABYLON.Vector3(1000, 1500, 0);
            light3.specular = new BABYLON.Color3(0.3, 0.3, 0.3);
            light3.intensity = 0.3;

            scene.collisionsEnabled = true;

            var ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 200, height: 200 }, scene);
            ground.position.x -= 20;
            ground.position.z -= 30;

            const groundMat = new BABYLON.StandardMaterial("groundMat");
            groundMat.diffuseTexture = new BABYLON.Texture("https://raw.githubusercontent.com/Eddy-9/diplom_models-textures/main/textures/groundMaterial.jpg", scene);
            groundMat.diffuseTexture.uScale = 100.0;
            groundMat.diffuseTexture.vScale = 50.0;
            ground.material = groundMat;

            ground.receiveShadows = true;

            var skybox = BABYLON.MeshBuilder.CreateBox("skyBox", { size: 1000.0 }, scene);
            var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
            skyboxMaterial.backFaceCulling = false;
            skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("https://raw.githubusercontent.com/Eddy-9/diplom_models-textures/main/textures/skybox_blue/skybox", scene);
            skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
            skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
            skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
            skybox.material = skyboxMaterial;

            var hl = new BABYLON.HighlightLayer("h1", scene, { renderingGroupId: 0 });
            var onPointerMove1 = function (e) {
                var result = scene.pick(scene.pointerX, scene.pointerY, null, null, camera);
                hl.removeAllMeshes();
                if (result.pickedMesh && result.pickedMesh != ground && result.pickedMesh != skybox) {
                    hl.addMesh(result.pickedMesh, BABYLON.Color3.FromHexString('#87CEFA'));
                }
            };
            hl.outerGlow = false;
            canvas.addEventListener("pointermove", onPointerMove1, false);

            csmShadowGenerator = new BABYLON.CascadedShadowGenerator(2048, light);
            csmShadowGenerator.stabilizeCascades = true;
            csmShadowGenerator.forceBackFacesOnly = true;
            csmShadowGenerator.shadowMaxZ = 100;
            csmShadowGenerator.autoCalcDepthBounds = true;
            csmShadowGenerator.lambda = 0.5;
            csmShadowGenerator.depthClamp = true;
            csmShadowGenerator.penumbraDarkness = 0.5;
            csmShadowGenerator.usePercentageCloserFiltering = true;
            csmShadowGenerator.filteringQuality = BABYLON.ShadowGenerator.QUALITY_HIGH;
            //csmShadowGenerator.freezeShadowCastersBoundingInfo = true;

            return scene;
        };

        var gas_PS_Constructor = function (PS, position_x, position_y, position_z,

            var emitter = new BABYLON.ConeParticleEmitter();
            var fountain = BABYLON.MeshBuilder.CreateCylinder("fountain",
                { height: .01, diameter: 0.2 }, scene);
            var coneEmitter = new BABYLON.ConeParticleEmitter(1, Math.PI);
            var child = new BABYLON.TransformNode();
            child.parent = fountain;
            PS.particleEmitterType = coneEmitter;
            PS.emitter = fountain;
            fountain.visibility = 0;
            coneEmitter.radiusRange = 1;
            coneEmitter.heightRange = 0;

            fountain.position = new BABYLON.Vector3(-position_x, position_z, -position_y);
            PS.minInitialRotation = direction;
            PS.maxInitialRotation = direction;
            PS.minScaleX = width;
            PS.minScaleY = length;
            PS.maxScaleX = width;
            PS.maxScaleY = length;

            if (direction == 0) {
                child.position.y = 0.5;
            }
            else if (direction == Math.PI) {
                child.position.y = -0.5;
            }
            else if (direction == -Math.PI / 2) {
                child.position.x = 0.5;
            }
            else if (direction == Math.PI / 2) {
                child.position.x = -0.5;
            }

            PS.addColorGradient(1.0, new BABYLON.Color4(1, 1, 1, 0));
